name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  run-linters:
    name: Run Linters
    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        run: cd ./functions
        with:
          node-version: 12

      - name: Installing Dependencies Functions directory
        run: cd ./functions && npm ci

      - name: Run Lint in Functions directory
        uses: wearerequired/lint-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          eslint: true
          prettier: true

